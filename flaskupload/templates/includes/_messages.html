{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <!-- <div class="alert alert-{{ category }} alert-dismissible" role="alert">{{ message }}</div> -->
      <div class="alert alert-{{category}} alert-dismissible alert-box fade show" role="alert">
        <span>{{ message }}</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}


{% if error %}
    
  

    <div class="alert alert-danger alert-dismissible alert-box fade show w-25">
      <span>{{ error }}</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </div>
{% endif %}

{% if msg %}
    <div class="alert alert-success alert-box">{{ msg }}</div>
{% endif %}
